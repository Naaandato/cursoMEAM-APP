
<div *ngIf="identity" class="navigation col-lg-1">
  <h1>
    Welcome to {{title}}!!
  </h1>
  <span>
    {{identity.name}} {{identity.surname}}
  </span>
  <span class = "btn btn-warning" (click)="logout()" >
    Cerrar sesion
  </span>
</div>

<div class="clearfix"></div>

<div *ngIf="identity" class="central col-lg-11">
  <p>Estas logueado en la aplicacion</p>
</div>

<div class="col-lg-12" *ngIf="!identity" >

  <div class="col-lg-6">
    <h1>
      Identificate
    </h1>

    <div *ngIf="errorMessage">
      <div class="alert alert-info">
        <strong>Error </strong> {{errorMessage}}
      </div>
    </div>

    <form #loginForm="ngForm" (ngSubmit)="onSubmit()"  class="col-md-7">
      <p>
        <label>Correo electronico:</label>
        <input type="text" #email="ngModel" [(ngModel)]="user.email" name="email"  class="form-control" required />
        <span *ngIf="!email.valid && email.touched">
          El email es obligatorio
        </span>
      </p>

      <p>
        <label>Contrasena:</label>
        <input type="password"  #password="ngModel" [(ngModel)]="user.password" name="password" class="form-control" required />
      </p>

      <input type="submit" value="Entrar" class="btn btn-primary">
    </form>
  </div>

  <div class="col-lg-6">

    <h1>
      Registrate
    </h1>

    <form #registerForm="ngForm" (ngSubmit)="onSubmitRegister()" class="col-md-10">
      <p>
        <label>Nombre:</label>
        <input type="text" #name="ngModel" name="name" [(ngModel)]="userRegister.name" class="form-control" required />
        <span *ngIf="!name.valid && name.touched">
          El nombre es obligatorio
        </span>
      </p>

      <p>
        <label>Apellidos:</label>
        <input type="text" #surname="ngModel" name="surname" [(ngModel)]="userRegister.surname" class="form-control" required />
        <span *ngIf="!surname.valid && surname.touched">
          El apellido es obligatorio
        </span>
      </p>

      <p>
        <label>Correo electronico:</label>
        <input type="text" #email="ngModel" name="email" [(ngModel)]="userRegister.email" class="form-control" required />
        <span *ngIf="!email.valid && email.touched">
          El email es obligatorio
        </span>
      </p>

      <p>
        <label>Contrasena:</label>
        <input type="password"  #password="ngModel" name="password" [(ngModel)]="userRegister.password" class="form-control" required />
        <span *ngIf="!password.valid && password.touched">
          El password es obligatorio
        </span>
      </p>



      <input type="submit" value="Registrar" class="btn btn-primary">
    </form>

  </div>
</div>
